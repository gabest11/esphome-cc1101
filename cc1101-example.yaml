button:
  - platform: template
    name: "${plug_name} gate"
    on_press:
      - cc1101.begin_tx: transceiver
      - remote_transmitter.transmit_rc_switch_raw:
          code: '0111000110010011110110010100011111110001001011110111'
          protocol:
            pulse_length: 434
            sync: [1,6]
            zero: [1,2]
            one: [2,1]
            inverted: true
          repeat:
            times: 10
      - cc1101.end_tx: transceiver

binary_sensor:
  - platform: remote_receiver
    name: "${plug_name} window"
    rc_switch_raw:
      code: '110111110001111011100110'
      protocol:
        pulse_length: 420
        sync: [1,31]
        zero: [1,3]
        one: [3,1]
        inverted: false
    filters:
      - delayed_off: 1000ms
